<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencia($event)"></app-pais-input>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="isError">
    No se encontro con el termino {{ busqueda }}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
