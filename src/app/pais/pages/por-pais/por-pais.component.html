<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" [(ngModel)]="busqueda" name="txtBusqueda" placeholder="Buscar pais" class="form-control">
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="isError">
    No se encontro con el termino {{ busqueda }}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblaci√≥n</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises">
                    <td>1</td>
                    <td>
                        <img [src]="pais.flags.svg" alt="" class="small-flag">
                    </td>
                    <td>
                        {{ pais.name }}
                    </td>
                    <td>
                        {{ pais.population | number }}
                    </td>
                    <td>
                        <a [routerLink]="['pais/',pais.alpha2Code]">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
