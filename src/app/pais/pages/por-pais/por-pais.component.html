<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input  (onDebounce)="sugerencia($event)"
        [placeholder]="placeholder"></app-pais-input>
    </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencia && busqueda.length">
    <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugeridos">
        <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">
            <img [src]="pais.flags.svg" alt="">
            {{ pais.name }}</a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscar(busqueda)">
        Buscar "{{ busqueda }}"
    </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="isError">
    No se encontro con el termino {{ busqueda }}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
